<h2>面向学生和教师的个人许可证</h2>

<p>获取所有 JetBrains IDE 的免费访问权限，在学校或家中用于个人目的。</p>
<p>谁可以获得用于教育的免费个人许可证？</p>

<p>欢迎来自正规教育机构（高中、学院和大学）的学生和教职员工申请。</p>

<p>学生必须参加正规教育计划，该计划需要一年或多年全日制学习才能完成计划。</p>

<p>我们需要您提供最近 6 个月的注册信息或成绩单。该文件必须包含您的姓名、学生证号、日期等信息。您还可以使用学信网的学校状态验证报告。</p>

<p>不确定许可证条款？请查看常见问题解答或在此处阅读完整条款。</p>
